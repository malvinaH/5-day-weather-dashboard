<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <header id="main-title">5 Day Weather Dashboard</header>
    <br><br>
    <main id= "header" class="container">

        <section class="col-md-4 float-left">
            <div class="card">
                <h1 id="search-bar">Search by city:</h1>
                <div id="search-form">
                    <input id="search-input" type="text" placeholder="Search location">
                    <button class="btn btn-outline-success" id="fetch-button">Search</button>
                </div>
            </div>
            <div id="locations" class="searched-locations"></div>
            <button id="clear-btn" class="btn btn-outline-success mt-3" type="button">
              Clear History
            </button>
        </section>

        <div id="weather" class="d-flex flex-column w-75">
            <section id="current__weather-container" class="not-visible d-flex flex-column p-2 h-50 bd-highlight">
              <h2 id="city__today" class="city-header"></h2>
              <p id="timezone__today" class="timezone"></p>
              <p id="description__today"><em></em></p>
              <p id="temp__today" class="forecast"></p>
              <p id="wind__today" class="forecast"></p>
              <p id="humidity__today" class="forecast"></p>
              <p id="uv-index__today" class="forecast"></p>
            </section>
      
            <section id="future__weather" class="hidden p-2 bd-highlight">
              <h3 class="future__forecast p-2"><strong>5-Day Forecast:</strong></h3>
              <div id="card__container" class="d-flex p-2 bd-highlight"></div>
            </section>
          </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
